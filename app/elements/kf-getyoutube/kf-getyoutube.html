<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

    

<dom-module id="kf-getyoutube">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-ajax id="ajax"
        url="https://www.googleapis.com/youtube/v3/search"
        params = '{"part":"snippet", "key": "AIzaSyCMmHW8n0zWxnPT6BvOFIcvBVjGC1GLG2E", "type": "video"}'
        handle-as="json"
        last-response="{{ajaxResponse}}"></iron-ajax>
  </template>
</dom-module>
<script>

(function() {

  Polymer({
    is: 'kf-getyoutube',

    properties: {
      query: {
        type: String,
        value: 'bar',
        notify: true,
        observer: 'findYoutube'
      },

      ajaxResponse: {
        observer: 'response'
      },

      songtitle: {
        type: String,
        notify: true
      },

      artist: {
        type: String,
        notify: true
      },

      youtubeid: {
        type: String,
        notify: true
      }
    },

    findYoutube: function(){
      this.$.ajax.params.q = this.artist+' '+this.songtitle;
      this.$.ajax.generateRequest();
    },

    response: function(){
      //console.log(this.ajaxResponse.items[0].id.videoId);
      //this.youtubeid = this.ajaxResponse.items[0].id.videoId;
      this.fire('gotid', { 'msg': this.ajaxResponse.items[0].id.videoId })
    }
   
  });
})();
</script>
