<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="kf-controls">
  <style>
    :host {
      display: block;
    }

    paper-icon-button {
      color: white;
    }

  </style>
  <template>
    <iron-signals on-iron-signal-clipstatechanged="startyoutube"></iron-signals>
    <template is="dom-if" if="{{!state}}">    
      <paper-icon-button on-click="start"><iron-icon icon="av:play-arrow"></iron-icon></paper-icon-button>
    </template>
    <template is="dom-if" if="{{state}}">
      <paper-icon-button on-click="pause"><iron-icon icon="av:pause"></iron-icon></paper-icon-button>
    </template>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'kf-controls',

    properties: {
      state: {
        type: Number,
        value: false
      }
    },

    start: function(){
      this.fire('iron-signal', {name: 'startyoutube', data: 1});
    },

    pause: function(){
      this.fire('iron-signal', {name: 'startyoutube', data: 0 });
    },

    startyoutube: function(e, detail){
      console.log('clipstatechanged event received detail='+detail);
      if(detail===1){
      this.state = true;
    } else {
      this.state = false;
    }
    }

  });
})();
</script>
